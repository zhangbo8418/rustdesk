<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 128 128"
     xmlns="http://www.w3.org/2000/svg"
     stroke-linejoin="round" stroke-linecap="round">

  <!-- 键盘主体 -->
  <rect x="10" y="40" width="110" height="65" rx="8" ry="8"
        fill="#000" stroke="#fff" stroke-width="2"/>

  <!-- 按键 -->
  <g fill="none" stroke="#fff" stroke-width="2">
    <!-- 第 1 行 -->
    <g>
      <rect x="16" y="48" width="16" height="14" rx="2"/>
      <rect x="35" y="48" width="16" height="14" rx="2"/>
      <rect x="54" y="48" width="16" height="14" rx="2"/>
      <rect x="73" y="48" width="16" height="14" rx="2"/>
      <rect x="92" y="48" width="16" height="14" rx="2"/>
    </g>
    <!-- 第 2 行 -->
    <g>
      <rect x="16" y="66" width="16" height="14" rx="2"/>
      <rect x="35" y="66" width="16" height="14" rx="2"/>
      <rect x="54" y="66" width="16" height="14" rx="2"/>
      <rect x="73" y="66" width="16" height="14" rx="2"/>
      <rect x="92" y="66" width="16" height="14" rx="2"/>
    </g>
    <!-- 第 3 行（空格键） -->
    <rect x="26" y="84" width="72" height="14" rx="2"/>
  </g>

  <!-- 鼠标 -->
  <ellipse cx="116" cy="90" rx="12" ry="18"
           fill="#000" stroke="#fff" stroke-width="2"/>
  <!-- 透明滚轮 -->
  <rect x="114" y="80" width="4" height="7" rx="1.5"
        fill="none" stroke="#fff" stroke-width="2"/>
</svg>